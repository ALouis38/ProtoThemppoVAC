<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AAC/VAC</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="mediaelement/build/mediaelementplayer.css" />
	<link rel="stylesheet" href="css/styles.css" />
	
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="mediaelement/build/mediaelement-and-player.min.js"></script>
	<script src="https://www.webrtc-experiment.com/RecordRTC.js"></script>
    <script type="text/javascript" src="waveform/waveform.js"></script>

    <script type="text/javascript" src="js/Recorder.js"></script>
    <script type="text/javascript" src="js/TrackManager.js"></script>
</head>
<body>
	<div id="container" class="container">
        <div class="page-header">
            <h1>Themppo <small>Prototype AAC/VAC</small></h1>
        </div>

        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong><span class="glyphicon glyphicon-warning-sign"></span> Warning!</strong> This prototype only works in Google Chrome for now.
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-film"></span> Model
                    </div>
                    <div class="panel-body">
                        <p class="text-center">I think there will be some instructions here to help students.</p>

                        <video class="text-center col-md-12" poster="media/poster/poster.jpg" controls="controls" preload="none">
                            <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
                            <source type="video/mp4" src="media/video/MattCutts_2011U.mp4" />
                            <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
                            <source type="video/webm" src="media/video/MattCutts_2011U.webm" />
                            <!-- Ogg/Vorbis for older Firefox and Opera versions -->
                            <source type="video/ogg" src="myvideo.ogv" />

                            <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
                            <object class="col-md-12" type="application/x-shockwave-flash" data="mediaelement/build/flashmediaelement.swf">
                                <param name="movie" value="mediaelement/build/flashmediaelement.swf" />
                                <param name="flashvars" value="controls=true&file=media/video/MattCutts_2011U.mp4" />
                                <!-- Image as a last resort -->
                                <img src="media/poster/poster.jpg" width="560" height="318" title="No video playback capabilities" />
                            </object>
                        </video>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-record"></span> Recorder
                    </div>
                    <div class="panel-body">
                        <video class="text-center col-md-12" poster="media/poster/poster.jpg" id="record-preview" controls></video>
                            
                        <br/>

                        <button id="record-start" class="btn btn-primary" role="button">
                            <span class="glyphicon glyphicon-record"></span> Start recording
                        </button>

                        <button id="record-stop" class="btn btn-default" role="button" disabled="true">
                            <span class="glyphicon glyphicon-stop"></span> Stop recording
                        </button>
                    </div>
                </div>
            </div>
		</div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="pull-right" style="margin-top: 5px; margin-right: 10px;">
                        <div class="btn-group">
                            <button id="tracks-play" class="btn btn-sm btn-default" role="button" disabled="true">
                                <span class="glyphicon glyphicon-play"></span> Play
                            </button>
                            <button id="tracks-pause" class="btn btn-sm btn-default" role="button" disabled="true">
                                <span class="glyphicon glyphicon-pause"></span> Pause
                            </button>
                            <button id="tracks-stop" class="btn btn-sm btn-default" role="button" disabled="true">
                                <span class="glyphicon glyphicon-stop"></span> Stop
                            </button>
                        </div>

                        <button id="tracks-delete" class="btn btn-sm btn-danger" role="button" disabled="true">
                            <span class="glyphicon glyphicon-trash"></span> Delete all tracks
                        </button>
                    </div>

                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-list"></span> List of recorded tracks
                    </div>

                    <table id="tracks-list" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Add to playlist</th>
                                <th>Preview</th>
                                <th>Track name</th>
                                <th>Duration</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="no-track">
                                <td colspan="5" class="text-center"><em>You have no recorded track.</em></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript">
        $(document).ready(function () {
            // using jQuery
            $('video, audio').mediaelementplayer({
                pauseOtherPlayers: false
            });
        });

        // Initialize Recorder
        Recorder.initialize();

        // Initialize Track manager
        TrackManager.initialize();
	</script>
</body>
</html>
