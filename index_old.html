<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AAC/VAC</title>

        <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="libraries/mediaelement/build/mediaelementplayer.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <script src="libraries/jquery/js/jquery.min.js"></script>
        <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
        <script src="libraries/mediaelement/build/mediaelement-and-player.min.js"></script>

          <script src="//www.webrtc-experiment.com/RecordRTC.js"> </script>
        <script src="http://www.rtcmulticonnection.org/latest.js"></script>
      
       <!-- <script src="libraries/recorder/js/RTCMultiConnection-v1.6.js"></script>-->
       <!-- <script src="libraries/recorder/js/RecordRTC.js"></script>-->

        <script src="libraries/wavesurfer/build/wavesurfer.min.js"></script>

        <script type="text/javascript" src="js/Recorder.js"></script>
        <script type="text/javascript" src="js/TrackManager.js"></script>
        <!--<script type="text/javascript" src="js/audiodisplay.js"></script>-->
    </head>
    <body>
        <div id="container" class="container">
            <div class="page-header">
                <h1>Themppo <small>Prototype AAC/VAC</small></h1>
                
                <h3>! Only works on Google Chrome !</h3>
            </div>
<!-- PLAYER & RECORDER ROW -->
            <div class="row">
                <div class="col-md-12">
                    <!-- PLAYER & RECORDER TABS -->
                    <ul class="nav nav-tabs" style="border-bottom: none;">
                        <li class="active">
                            <a href="#tab-player" data-toggle="tab"><span class="glyphicon glyphicon-play"></span> Player</a>
                        </li>
                        <li>
                            <a href="#tab-recorder" data-toggle="tab"><span class="glyphicon glyphicon-record"></span> Recorder</a>
                        </li>
                    </ul>
<!-- PLAYER TAB CONTENT -->
                    <div class="tab-content">
                        <div class="tab-pane panel panel-default active" id="tab-player" style="border-top-left-radius: 0;">
                            <div class="panel-body">
                                <div id="player" class="clearfix">
                                    <div class="row">
                                        <img src="media/poster/poster.jpg" class="col-md-offset-3 col-md-6" />
                                    </div>
                                </div>

                                <br/>
<!-- PLAYER TAB CONTROLS -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <button id="tracks-play" class="btn btn-primary btn-default" role="button" disabled="disabled">
                                            <span class="glyphicon glyphicon-play"></span> Play
                                        </button>
                                        <button id="tracks-pause" class="btn btn-default" role="button" disabled="disabled">
                                            <span class="glyphicon glyphicon-pause"></span> Pause
                                        </button>
                                        <button id="tracks-stop" class="btn btn-default" role="button" disabled="disabled">
                                            <span class="glyphicon glyphicon-stop"></span> Stop
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
 <!-- RECORDER TAB CONTENT -->
                        <div class="tab-pane panel panel-default" id="tab-recorder" style="border-top-left-radius: 0;">
                            <div class="panel-body">
                                <div id="recorder" class="clearfix">
                                    <div class="row">
                                        <img src="media/poster/poster.jpg" class="col-md-offset-3 col-md-6" />
                                    </div>
                                </div>

                                <br/>
 <!-- RECORDER TAB CONTROLS -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <button id="record-start" class="btn btn-primary" role="button">
                                            <span class="glyphicon glyphicon-record"></span> Start recording
                                        </button>

                                        <button id="record-stop" class="btn btn-default" role="button" disabled="disabled">
                                            <span class="glyphicon glyphicon-stop"></span> Stop recording
                                        </button>       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- FILES & TRACKS ROW -->
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button id="tracks-delete" class="btn btn-sm btn-danger" role="button" disabled="disabled">
                            <span class="glyphicon glyphicon-trash"></span> Delete recorded tracks
                        </button>
                    </div>

                    <ul class="nav nav-tabs" style="border-bottom: none;">
                        <li class="active"><a href="#">All tracks</a></li>
                        <li><a href="#">Model tracks</a></li>
                        <li><a href="#">My recorded tracks</a></li>
                    </ul>

                    <div class="panel panel-default" style="border-top-left-radius: 0;">
                        <table id="tracks-list" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="text-center col-md-1">
                                        <input type="checkbox" name="tracks-select" id="tracks-select" />
                                    </th>
                                    <th class="col-md-1">Type</th>
                                    <th class="col-md-3">Track</th>
                                    <th class="col-md-5">Timeline</th>
                                    <th class="col-md-1">Duration</th>
                                    <th class="col-md-1"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="no-track">
                                    <td colspan="6" class="text-center"><em>You have no recorded track.</em></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
$(document).ready(function() {
    // Initialize Recorder
    Recorder.initialize();

    // Initialize Track manager
    TrackManager.initialize();
});
        </script>
    </body>
</html>
